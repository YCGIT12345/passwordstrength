<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0;padding: 0}
		#box{width:190px;height: 30px;}
		#box>span{width:60px;height:30px;line-height: 30px;text-align: center;color: #fff;border:1px solid #ccc;border-right:0;float:left}
		#box>span:nth-child(3){border:1px solid #ccc;}
	</style>
</head>
<body>
	<input type="text" id="text">
	<div id="box">
		<span></span>
		<span></span>
		<span></span>
	</div>
</body>
</html>
<script>
var reg = /^\d+$/;
var reg1 = /^[a-zA-Z]+$/
var reg3 = /^[a-zA-Z][a-zA-Z\d]+$/
var reg2 = /^[a-z]\w+$/
var oTxt = document.getElementById("text");
var oBox = document.getElementById("box");
oTxt.onblur = function() {
	var val = oTxt.value;

	if(reg.test(val) ||reg1.test(val)){
		oBox.children[0].style.background = "red";
		oBox.children[0].innerHTML = "弱"
	}else if(reg3.test(val)){
		oBox.children[0].style.background = "red";
		oBox.children[1].style.background = "orange";
		oBox.children[1].innerHTML = "中"
	}else if(reg2.test(val)){
		oBox.children[0].style.background = "red";
		oBox.children[1].style.background = "orange";
		oBox.children[2].style.background = "green";
		oBox.children[2].innerHTML = "高"
	}
}


</script>
